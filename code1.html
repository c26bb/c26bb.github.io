<!DOCTYPE html>
<html>

<head>
	<style type="text/css">
.bug{
	width:100px;
	height:100px;
	background-image: url(https://i.insider.com/57a4db38dd089551028b465b?width=1136&format=jpeg);
	background-size: contain;
	background-repeat: no-repeat;
	position: absolute;
	transition: 1s;
}


</style>

</head>

<body>
<script type = "text/javascript">
function ladybugs (){
	var bug = document.createElement("div");
	document.body.appendChild(bug);
	bug.classList.add('bug')
	
	function move() {
		bug.style.left = Math.random()*1000+ "px";
		bug.style.top = Math.random()*1000+ "px";
	}

	setInterval(move, 500) 
}

for(var i = 0; i<100; i=i +1){
	ladybugs()

}

</script>

<div id = "bug"></div>



</body>

</html>
